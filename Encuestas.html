<!DOCTYPE html>
<html>
<head>
    <title>Encuesta con imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .question {
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        label {
            font-weight: bold;
        }

        img {
            max-width: 100px;
            max-height: 100px;
            margin-left: 20px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Encuesta con imagenes</h2>
        <form>
            
            <div class="question">
                
                <p>1. Si hoy fueran las elecciones para presidente fuera hoy, ¿Por cual candidato votarias?</p>
                
                <div class="option">
                    <input type="radio" id="option1" name="animal" value="candidato1">
                    <label for="option1">Stella</label>
                    <img src="candidato1.jpeg" alt="Candidato1">
                </div>

                <div class="option">
                    <input type="radio" id="option2" name="animal" value="candidato2">
                    <label for="option2">Paulina</label>
                    <img src="candidato2.jpeg" alt="Candidato2">
                </div>

                <div class="option">
                    <input type="radio" id="option3" name="animal" value="candidato3">
                    <label for="option3">Alfredo</label>
                    <img src="candidato3.jpeg" alt="Candidato3">
                </div>

            </div>

            <div class="question">
                
                <p>2. La preugunta numero dos está aqui</p>
                
                <div class="option">
                    <input type="radio" id="option1" name="animal" value="candidato1">
                    <label for="option1">Stella</label>
                    <img src="candidato1.jpeg" alt="Candidato1">
                </div>

                <div class="option">
                    <input type="radio" id="option2" name="animal" value="candidato2">
                    <label for="option2">Paulina</label>
                    <img src="candidato2.jpeg" alt="Candidato2">
                </div>

                <div class="option">
                    <input type="radio" id="option3" name="animal" value="candidato3">
                    <label for="option3">Alfredo</label>
                    <img src="candidato3.jpeg" alt="Candidato3">
                </div>

            </div>

            <!-- Repite el bloque de pregunta y opción para las siguientes preguntas -->

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
